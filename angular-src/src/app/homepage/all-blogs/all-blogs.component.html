<!-- loader -->

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-atom">
    <div class="loader">
        <p>LOADING....</p>
    </div>
</ngx-spinner>

<!-- loader -->



<header>
    <app-navbar></app-navbar>

</header>

<main>
    <div class="container-fluid">

        <h3>
            All Blogs
        </h3>
        <div class="row ">

            <div class="card  col-lg-12 mx-auto mainCard">

                <!-- All blogs section -->

                <div class="row p-3">

                    <!-- single article  -->

                    <div class="col-lg-12" *ngFor="let article of articleList;let i =index">
                        <div class="card blog">
                            <div class="content ">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <h4 class="blogTitle">{{article.title}} !!</h4>
                                        <span>By:{{article.author}}</span>
                                        <p>{{article.description}}</p>
                                    </div>
                                    <div class="col-lg-4 center">
                                        <img class="blogImg " src="{{imgUrl}}{{article.image}}"><img>
                                    </div>

                                </div>

                            </div>
                            <button class="btn third" routerLink="/blog/{{article._id}}">Read More</button>
                        </div>
                    </div>

                    <!-- article ends here  -->

                </div>
            </div>
        </div>



    </div>
</main>


<footer>
    <app-footer></app-footer>
</footer>
